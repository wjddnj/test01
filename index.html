                <h3>일상을 <br/>
                더 즐겁게!!</h3>
            </div> <!-- .title end -->
            <div class="list">
                <div class="item">
                    <figure>
                        <img src="img/cont01_png1.png" alt="레르토 네온사인"/>
                    </figure>
                    <div>
                        <span>이색취미</span>

                </div> <!-- .item end -->

                    <figure>
                        <img src="img/cont01_png2.png" alt="레르토 네온사인"/>

                        <span>이색취미</span>

                </figure> <!-- .left end -->
                <div class="right">
                    <div class="top">
                        <span>내차사기</span>
                        <h4>고객이 탈 차니깐,<br/>

                    </div> <!-- .top end -->
                    <div class="bottom">
                        <div>
                            <span>내차팔기</span>
                            <h4>트집없는 내차팔기<br/>

                        <div>
                            <span>내차팔기</span>
                            <h4>딜러 만남 없이<br/>

                    </div> <!-- .bottom end -->
